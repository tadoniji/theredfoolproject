<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nothing here</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      text-align: center;
      cursor: pointer;
    }

    #secret {
      display: none;
      max-width: 600px;
    }

    .hint {
      opacity: 0.6;
      font-size: 0.9em;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Tu regardes au bon endroit. -->

  <div id="visible">
    <div>
      <p>Il n’y a rien ici.</p>
      <p class="hint">Ou seulement ce que tu veux voir.</p>
    </div>
  </div>

  <div id="secret">
    <h1>Bien vu.</h1>
    <p>
      Ce site n’apparaît pas par hasard.<br>
      Il faut chercher un peu.
    </p>
    <p>
      (Et maintenant que tu es là, tu peux mettre ce que tu veux.)
    </p>
  </div>

  <script>
    let clicks = 0;
    const visible = document.getElementById("visible");
    const secret = document.getElementById("secret");

    function reveal() {
      visible.style.display = "none";
      secret.style.display = "block";
      document.body.style.cursor = "default";
    }

    document.body.addEventListener("click", () => {
      clicks++;
      if (clicks === 7) {
        reveal();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "s") {
        reveal();
      }
    });
  </script>

</body>
</html>
