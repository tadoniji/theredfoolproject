<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>You see...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #content {
      max-width: 600px;
    }

    .hidden {
      display: none;
    }

    a {
      color: #9ad;
      text-decoration: none;
      display: block;
      margin: 0.5rem 0;
    }

    .hint {
      opacity: 0.6;
      font-size: 0.9em;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Certains mots ouvrent des portes. -->

  <div id="content">
    <p>Il n’y a rien ici.</p>
    <p class="hint">Tape quelque chose.</p>
  </div>

  <div id="vlogs" class="hidden">
    <h2>Vlogs</h2>
    <a href="https://youtu.be/JX_HqpouIwM" target="_blank">Vlog Paris</a>
    <a href="https://youtu.be/410_62GwiBg" target="_blank">Vlog Londres</a>
  </div>

  <div id="covers" class="hidden">
    <h2>Covers</h2>
    <a href="https://tadoniji.fr/listen" target="_blank">Désolé, j'ai pas encore posté de covers, check ça en attendant !</a>
  </div>

  <script>
    let typed = "";

    const content = document.getElementById("content");
    const vlogs = document.getElementById("vlogs");
    const covers = document.getElementById("covers");

    function reset() {
      content.style.display = "none";
      vlogs.classList.add("hidden");
      covers.classList.add("hidden");
    }

    document.addEventListener("keydown", (e) => {
      if (e.key.length === 1) {
        typed += e.key.toLowerCase();
        typed = typed.slice(-20); // limite mémoire
      }

      if (typed.includes("vlog")) {
        reset();
        vlogs.classList.remove("hidden");
      }

      if (typed.includes("covers")) {
        reset();
        covers.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
